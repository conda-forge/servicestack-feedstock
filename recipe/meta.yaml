{% set name = "servicestack" %}
{% set version = "0.1.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: e21eaf9c0af1a2ca4c7e414f15d1a30e7be5744d6afb39b347c6cc5fe5a8cf02

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - dataclasses >=0.6
    - dataclasses-json >=0.5.4
    - marshmallow >=3.12.2
    - python >=3.7
    - requests >=2.25.1

test:
  imports:
    - servicestack
  commands:
    - python -m unittest tests.test_serialization.TestSerialization

about:
  home: https://github.com/ServiceStack/servicestack-python
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: ServiceStack Python Service Clients
  doc_url: https://github.com/ServiceStack/servicestack-python
  dev_url: https://github.com/ServiceStack/servicestack-python

extra:
  recipe-maintainers:
    - mythz
    - Layoric
